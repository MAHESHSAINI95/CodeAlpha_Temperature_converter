<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		h1 {
			text-align: center;
			margin-top: 0;
		}

		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-bottom: 2px solid #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			color: #333;
			outline: none;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result {
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<label for="celsius">Celsius</label>
		<input type="number" id="celsius" placeholder="Enter temperature in Celsius">

		<label for="fahrenheit">Fahrenheit</label>
		<input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

		<button onclick="convert()">Convert</button>

		<p class="result" id="result"></p>
	</div>

	<script>
		function convert() {
			var celsius = document.getElementById("celsius").value;
			var fahrenheit = document.getElementById("fahrenheit").value;

			if (celsius != "") {
				fahrenheit = (celsius * 9/5) + 32;
				document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
				document.getElementById("result").innerHTML = celsius + " &deg;C = " + fahrenheit.toFixed(2) + " &deg;F";
			} else if (fahrenheit != "") {
				celsius = (fahrenheit - 32) * 5/9;
				document.getElementById("celsius").value = celsius.toFixed(2);
				document.getElementById("result").innerHTML = fahrenheit + " &deg;F = " + celsius.toFixed(2) + " &deg;C";
			} else {
				alert("Please enter a temperature to convert.");
			}
		}
	</script>
</body>
</html>
